<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Principal - Maestranza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      color: #fff;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(40, 34, 70, 0.95);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 999;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1.5px;
      text-align: center;
      user-select: none;
    }
    main.container {
      flex-grow: 1;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-weight: 900;
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }
    .list-group-item {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255,255,255,0.3);
      margin-bottom: 1rem;
      border-radius: 0.8rem;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      user-select: none;
    }
    .list-group-item:hover {
      background: #fff;
      color: #5a2d82;
      border-color: #fff;
      box-shadow: 0 4px 15px rgba(255,255,255,0.4);
      transform: translateY(-4px);
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #ddd;
      font-size: 0.9rem;
      user-select: none;
      margin-top: auto;
    }
    /* Icon sizes */
    .list-group-item i {
      font-size: 1.4rem;
      width: 28px;
      text-align: center;
    }
    /* Animate list items on load */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .list-group-item {
      animation: fadeInUp 0.6s ease forwards;
    }
    .list-group-item:nth-child(1) { animation-delay: 0.1s; }
    .list-group-item:nth-child(2) { animation-delay: 0.25s; }
    .list-group-item:nth-child(3) { animation-delay: 0.4s; }
    .list-group-item:nth-child(4) { animation-delay: 0.55s; }
    .list-group-item:nth-child(5) { animation-delay: 0.7s; }

    /* Estilos para la secci√≥n de alertas */
    #alertas-stock {
      margin-bottom: 2rem;
      padding: 1rem 1.5rem;
      border-radius: 0.8rem;
      background: rgba(255 255 255 / 0.2);
      box-shadow: 0 4px 15px rgba(255 255 255 / 0.3);
      color: #fff;
      font-weight: 600;
      user-select: none;
    }
    #alertas-stock h4 {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    #alertas-stock ul {
      padding-left: 1.25rem;
      margin: 0;
    }
    #alertas-stock li {
      margin-bottom: 0.3rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    Maestranza - Control de Inventarios
  </header>

  <main class="container">
    <h1>Panel Principal</h1>

    <!-- Secci√≥n de Alertas de Stock Bajo -->
    <div id="alertas-stock">
      <h4><i class="fas fa-exclamation-triangle"></i> Alertas de Stock Bajo</h4>
      <div id="lista-alertas">Cargando alertas...</div>
    </div>

    <div class="list-group">
      <a href="/vista_inventario" class="list-group-item">
        <i class="fas fa-boxes"></i> Ver Inventario
      </a>
      <a href="/nuevo_item" class="list-group-item">
        <i class="fas fa-plus-circle"></i> Agregar Nuevo √çtem
      </a>
      <a href="/registrar_movimiento" class="list-group-item">
        <i class="fas fa-exchange-alt"></i> Registrar Movimiento
      </a>
      <a href="/proveedor" class="list-group-item">
        <i class="fas fa-industry"></i> Agregar Proveedor
      </a>
      <a href="/kit" class="list-group-item">
        <i class="fas fa-puzzle-piece"></i> Crear Kit
      </a>
      <a href="/alertas_reposicion" class="list-group-item">
         <i class="fas fa-bell"></i> Alertas de Reposici√≥n
      </a>
      <a href="/historial_precios" class="list-group-item">
        <i class="fas fa-chart-line"></i> Historial de Precios
    </a>


    </div>
  </main>

  <footer>
    &copy; 2025 Maestranza - Todos los derechos reservados
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
  async function cargarAlertas() {
    try {
      const res = await fetch('/alertas', {
        headers: {
          'usuario': 'admin'  // Cambia seg√∫n el usuario real
        }
      });
      if (!res.ok) throw new Error('Error al cargar alertas');
      const data = await res.json();

      const contenedor = document.getElementById('lista-alertas');
      if (data.alertas.length === 0) {
        contenedor.innerHTML = '<p>No hay alertas de stock bajo. ¬°Todo est√° en orden! üéâ</p>';
      } else {
        let lista = '<ul>';
        data.alertas.forEach(item => {
          lista += `<li><strong>${item.item}</strong>: stock actual <strong>${item.stock}</strong></li>`;
        });
        lista += '</ul>';
        contenedor.innerHTML = lista;
      }
    } catch (error) {
      console.error(error);
      document.getElementById('lista-alertas').innerHTML = '<p>Error al cargar las alertas.</p>';
    }
  }
  window.onload = cargarAlertas;
  </script>
</body>
</html>
